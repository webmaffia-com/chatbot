   <script>
        ! function (window) {
            const host = "https://labs.heygen.com",
                url = host +
                "/guest/streaming-embed?share=eyJxdWFsaXR5IjoiaGlnaCIsImF2YXRhck5hbWUiOiJBbWluYV9CbGFja19TdWl0X3B1YmxpYyIs%0D%0AInByZXZpZXdJbWciOiJodHRwczovL2ZpbGVzMi5oZXlnZW4uYWkvYXZhdGFyL3YzL2Q0NTdmYjAw%0D%0ANTBhMDQ2YTY4MzA1ODY2NmZhM2IyMjUyXzU1MjcwL3ByZXZpZXdfdGFsa18xLndlYnAiLCJuZWVk%0D%0AUmVtb3ZlQmFja2dyb3VuZCI6dHJ1ZSwia25vd2xlZGdlQmFzZUlkIjoiZDUxY2VkNDRmM2EwNDg4%0D%0AYzgyOGM3ZTA4Yjg1OTAwZGIiLCJ1c2VybmFtZSI6IjhlNjgwZTFmYzZlMDQxNmE4OTQ4YjhhMzI0%0D%0AOTRhMTYyIn0%3D&inIFrame=1",
                clientWidth = document.body.clientWidth,
                wrapDiv = document.createElement("div");
            wrapDiv.id = "heygen-streaming-embed";
            const container = document.createElement("div");
            container.id = "heygen-streaming-container";
            const stylesheet = document.createElement("style");
            stylesheet.innerHTML =
                `\n  #heygen-streaming-embed {\n    z-index: 9999;\n    position: fixed;\n    left: 40px;\n    bottom: 40px;\n    width: 200px;\n    height: 200px;\n    border-radius: 50%;\n    border: 2px solid #fff;\n    box-shadow: 0px 8px 24px 0px rgba(0, 0, 0, 0.12);\n    transition: all linear 0.1s;\n    overflow: hidden;\n\n    opacity: 0;\n    visibility: hidden;\n  }\n  #heygen-streaming-embed.show {\n    opacity: 1;\n    visibility: visible;\n  }\n  #heygen-streaming-embed.expand {\n    ${clientWidth<540?"height: 266px; width: 96%; left: 50%; transform: translateX(-50%);":"height:100vh; width:80vw;left:10.5vw;bottom:0;box-shadow:none;"}\n    border: 0;\n    border-radius: 0;\n  }\n  #heygen-streaming-container {\n    width: 100%;\n    height: 100%;\n  }\n  #heygen-streaming-container iframe {\n    width: 100%;\n    height: 100%;\n    border: 0;\n  }\n  `;
            const iframe = document.createElement("iframe");
            iframe.allowFullscreen = !1, iframe.title = "Streaming Embed", iframe.role = "dialog", iframe.allow =
                "microphone", iframe.src = url;
            let visible = !1,
                initial = !1;
            window.addEventListener("message", (e => {
                    e.origin === host && e.data && e.data.type && "streaming-embed" === e.data.type && (
                        "init" === e.data.action ? (initial = !0, wrapDiv.classList.toggle("show",
                        initial)) : "show" === e.data.action ? (visible = !0, wrapDiv.classList.toggle(
                            "expand", visible)) : "hide" === e.data.action && (visible = !1, wrapDiv
                            .classList.toggle("expand", visible)))
                })), container.appendChild(iframe), wrapDiv.appendChild(stylesheet), wrapDiv.appendChild(container),
                document.body.appendChild(wrapDiv)
        }(globalThis);
    </script>
